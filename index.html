<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pengurusan Pinjaman Buku</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Sistem Pengurusan Pinjaman Buku</h1>
    <div id="error" class="text-red-600 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="text-xl font-semibold mb-2">Senarai Murid</h2>
        <table class="min-w-full bg-white rounded shadow" id="muridTable">
          <thead>
            <tr>
              <th class="px-4 py-2 border">Nama</th>
              <th class="px-4 py-2 border">Kelas</th>
              <th class="px-4 py-2 border">Tarikh Daftar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will load here -->
          </tbody>
        </table>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Senarai Pinjaman</h2>
        <table class="min-w-full bg-white rounded shadow" id="pinjamanTable">
          <thead>
            <tr>
              <th class="px-4 py-2 border">Nama</th>
              <th class="px-4 py-2 border">Kelas</th>
              <th class="px-4 py-2 border">Tajuk Buku</th>
              <th class="px-4 py-2 border">Tarikh Pinjaman</th>
              <th class="px-4 py-2 border">Tarikh Pulangan</th>
              <th class="px-4 py-2 border">Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will load here -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="mt-8 text-sm text-gray-500 text-center" id="lastUpdate"></div>
  </div>
  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz1QLVnMzAs9jwMkaZMWHaiLfUFkrb1P5sKeeXZ-3Vs6xoVWvOZOU97OIZotLyLOPJm/exec';

    async function loadDataFromSheet() {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getData');
        if (!response.ok) throw new Error('Gagal menghubungi Google Sheets.');
        const data = await response.json();
        updateMuridTable(data.muridList);
        updatePinjamanTable(data.pinjamanList);
        document.getElementById('lastUpdate').textContent = 'Kemaskini terakhir: ' + (new Date(data.lastUpdate)).toLocaleString();
        document.getElementById('error').textContent = '';
      } catch (error) {
        document.getElementById('error').textContent = 'Ralat: ' + error.message;
      }
    }

    function updateMuridTable(muridList) {
      const tbody = document.querySelector('#muridTable tbody');
      tbody.innerHTML = '';
      if (!muridList || muridList.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-gray-500">Tiada data murid.</td></tr>';
        return;
      }
      muridList.forEach(murid => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2 border">${murid.nama}</td>
          <td class="px-4 py-2 border">${murid.kelas}</td>
          <td class="px-4 py-2 border">${murid.tarikhDaftar}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updatePinjamanTable(pinjamanList) {
      const tbody = document.querySelector('#pinjamanTable tbody');
      tbody.innerHTML = '';
      if (!pinjamanList || pinjamanList.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-gray-500">Tiada data pinjaman.</td></tr>';
        return;
      }
      pinjamanList.forEach(pinjaman => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2 border">${pinjaman.nama}</td>
          <td class="px-4 py-2 border">${pinjaman.kelas}</td>
          <td class="px-4 py-2 border">${pinjaman.tajukBuku}</td>
          <td class="px-4 py-2 border">${pinjaman.tarikhPinjaman}</td>
          <td class="px-4 py-2 border">${pinjaman.tarikhPulangan}</td>
          <td class="px-4 py-2 border">${pinjaman.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', loadDataFromSheet);
  </script>
</body>
</html>
